<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Image Tracker-Home</title>

<!--===============================================================================================-->

<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animate/animate.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animsition/css/animsition.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/daterangepicker/daterangepicker.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>



	<div class="limiter">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		<div class="container-login100">

			<div class="wrap-login100">
				<!-- <div>
					<img alt=""
						src="https://s3.us-east-2.amazonaws.com/awsrekognitionimageupload/upload/EBS.jpg"></img>
				</div> -->

				<div>
					<h2>Counts List</h2>
					<table class="table table-striped">
						<tr th:each="count : ${counts}">
							<div><img alt="" src="${count}"></img></div>
						</tr>
					</table>
				</div>
				<div class="login100-form-title"
					style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1"> Upload File to S3 </span>
				</div>
				<form method="POST" enctype="multipart/form-data"
					action="/addFileToSharedFolder">
					<table style="margin: auto;">
						<tr>
							<td>File to upload:</td>
							<td><input class="input100" type="file" accept="image/*"
								name="file" /></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="Upload"
								style="display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: flex; justify-content: center; align-items: center; padding: 0 20px; min-width: 300px; height: 31px; background-color: #57b846; border-radius: 25px; font-family: Poppins-Regular; font-size: 16px; color: #fff; line-height: 1.2; -webkit-transition: all 0.4s; -o-transition: all 0.4s; -moz-transition: all 0.4s; transition: all 0.4s;" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>

</html>
